<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wasm</title>
  </head>
  <body>
    <script src="./wasm_exec.js"></script>
    <script>
      ~(function() {
        const go = new Go()
        WebAssembly.instantiateStreaming(
          fetch('./main.wasm'),
          go.importObject
        ).then((res) => {
          go.run(res.instance)
          return res.instance
        }).then(res => {
          console.log('res', res)
        })
      })()
    </script>

    <button onclick="clickgogogo()">
      click gogogo
    </button>

    <button onclick="clickgodiv()">
      click go div
    </button>

    <button onclick="clickgoIntdiv()">
      click go int div
    </button>

    <script>
      function clickgogogo () {
        console.log('gogogo(3, 4) = ?')
        console.log(window.gogogo(3, 4))
      }

      function clickgodiv () {
        console.log('div(13, 3) = ?')
        console.log(go.div(13, 3))
      }

      function clickgoIntdiv () {
        console.log('intDiv(13, 3) = ?')
        console.log(go.intDiv(13, 3))
      }
    </script>
  </body>
</html>
