<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wasm</title>
  </head>
  <body>
    <script src="./wasm_exec.js"></script>
    <script>
      const go = new Go()
      WebAssembly.instantiateStreaming(
        fetch('./main.wasm'),
        go.importObject
      ).then((res) => {
        go.run(res.instance)
        return res.instance
      }).then(res => {
        console.log('res', res)
      })
    </script>
  </body>
</html>
