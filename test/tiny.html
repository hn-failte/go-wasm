<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wasm-tiny</title>
  </head>
  <body>
    <script src="./wasm_exec_tiny.js"></script>
    <script>
      ~(function() {
        const go = new Go()
        WebAssembly.instantiateStreaming(
          fetch('./main_tiny.wasm'),
          go.importObject
        ).then((res) => {
          go.run(res.instance)
          return res.instance
        }).then(res => {
          console.log('res', res)
        })
      })()
    </script>

    <button onclick="clickgogogo()">
      click
    </button>

    <script>
      function clickgogogo () {
        console.log(go.gogogo(3, 4))
      }
    </script>
  </body>
</html>
